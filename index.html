<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighter Jet Supply Chain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.7.3/dist/web3.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Fighter Jet Supply Chain</h1>

        <!-- Add Component Section -->
        <section class="my-4">
            <h3>Add Component</h3>
            <form id="addComponentForm">
                <div class="mb-3">
                    <label for="componentId" class="form-label">Component ID</label>
                    <input type="number" class="form-control" id="componentId" required>
                </div>
                <div class="mb-3">
                    <label for="manufacturer" class="form-label">Manufacturer</label>
                    <input type="text" class="form-control" id="manufacturer" required>
                </div>
                <div class="mb-3">
                    <label for="certification" class="form-label">Certification</label>
                    <input type="text" class="form-control" id="certification" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Component</button>
            </form>
        </section>

        <!-- Transfer Ownership Section -->
        <section class="my-4">
            <h3>Transfer Ownership</h3>
            <form id="transferOwnershipForm">
                <div class="mb-3">
                    <label for="transferComponentId" class="form-label">Component ID</label>
                    <input type="number" class="form-control" id="transferComponentId" required>
                </div>
                <div class="mb-3">
                    <label for="newOwner" class="form-label">New Owner Address</label>
                    <input type="text" class="form-control" id="newOwner" required>
                </div>
                <button type="submit" class="btn btn-warning">Transfer Ownership</button>
            </form>
        </section>

        <!-- Update Certification Section -->
        <section class="my-4">
            <h3>Update Certification</h3>
            <form id="updateCertificationForm">
                <div class="mb-3">
                    <label for="updateComponentId" class="form-label">Component ID</label>
                    <input type="number" class="form-control" id="updateComponentId" required>
                </div>
                <div class="mb-3">
                    <label for="newCertification" class="form-label">New Certification</label>
                    <input type="text" class="form-control" id="newCertification" required>
                </div>
                <button type="submit" class="btn btn-success">Update Certification</button>
            </form>
        </section>

        <!-- View Component Details Section -->
        <section class="my-4">
            <h3>View Component Details</h3>
            <form id="viewComponentForm">
                <div class="mb-3">
                    <label for="viewComponentId" class="form-label">Component ID</label>
                    <input type="number" class="form-control" id="viewComponentId" required>
                </div>
                <button type="submit" class="btn btn-info">View Details</button>
            </form>
            <div id="componentDetails" class="mt-3"></div>
        </section>
    </div>
</body>
</html>
